<!DOCTYPE html>
<html>
<head>
  <title>Case Study | Dreamers</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400|Megrim|Open+Sans:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section class="container">
    <!-- navbar -->
    <header>
      <div class="h1Logo">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo-white.png" alt="My Personal logo" style="width:100%; max-width:50px"/>
          </a>
        </div>
        <h1>UX/UI Designer & Frontend Developer</h1>
      </div>
      <nav>
        <div class="linkBox" id="hidden"><a class="link" href="project1.html">My Work</a></div>
        <div class="linkBox"><a class="link" href="about.html">About Me</a></div>
        <div class="button"><a class="outline" href="form.html">Contact</a></div>
      </nav>
    </header>
    <div id="formContainer">
      <h2>Contact Me</h2>
      <div class="contact-section">
        <div>
          <a href="https://www.linkedin.com/in/hannah-j-hill/"><img class="contact-icon" src="images/In-2C-121px-R.png" alt="Linkedin icon"></a>
        </div>
        <div class="gridcol2">
          <a href="https://github.com/hilljhannah"><img class="contact-icon" src="images/GitHub-Mark-120px-plus.png"  alt="github icon"></a>
        </div>
      </div>
      <!-- form inputs -->
      <form action="https://send.pageclip.co/3phqZ9uRhWChvgBDxIe1kpQIEJ4Darnb/Contact" class="pageclip-form" method="post">
        <!-- email address -->
        <input type="email" name="email" placeholder="Email address.."/>
        <!-- message subject. Must have name="subject" -->
        <input type="text" name="subject" placeholder="Message subject.."/>
        <!-- message body -->
        <textarea name="body" placeholder="Message.."></textarea>
        <!-- submit button -->
        <input type="submit" value="Submit">
      </form>
    </div>
  </section>
<!-- page footer-->
  <footer>
    <h6>Hannah Hill - UX/UI Designer & Frontend Developer</h6>
  </footer>
<!-- form script -->
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134476139-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-134476139-1');
  </script>
</body>
</html>
